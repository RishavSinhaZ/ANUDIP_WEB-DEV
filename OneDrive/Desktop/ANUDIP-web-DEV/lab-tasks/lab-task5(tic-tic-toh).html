<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Tic Tac Toe</title>
    <style>
        body { text-align: center; font-family: sans-serif; margin-top: 50px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            gap: 5px; 
            width: 310px; 
            margin: 20px auto; 
        }
        .cell { 
            width: 100px; 
            height: 100px; 
            background: #eee; 
            font-size: 2.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-weight: bold;
        }
        .cell:hover { background: #ddd; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>

    <h1 id="status">Player X's Turn</h1>
    
    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button onclick="resetGame()">Restart</button>

    <script src="/lab-tasks-javascript/lab-task5(CSS).js"></script>
</body>
</html>

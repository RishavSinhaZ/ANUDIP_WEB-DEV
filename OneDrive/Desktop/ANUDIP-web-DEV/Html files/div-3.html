<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Divs Without Flex</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            width: 120px;
            border: 2px solid rgb(0, 0, 0);
            padding: 20px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 15px auto;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle red"></div>
        <div class="circle green"></div>
        <div class="circle yellow"></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Survey Form</h2>

    <form>
    <form>

    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Age:</label><br>
    <input type="number" name="age"><br><br>

        <select name="student">
        <option value="">Student</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br><br>

    <label>Would you recommend this survey form?</label><br>
    <input type="radio" name="recommend" > Yes<br>
    <input type="radio" name="recommend" > No<br>
    <input type="radio" name="recommend" > Maybe<br><br>

    <label>Languages and Frameworks:</label><br>
    <input type="checkbox" name="lang" > Java<br>
    <input type="checkbox" name="lang" > Python<br>
    <input type="checkbox" name="lang" > React<br>
    <input type="checkbox" name="lang" > Angular<br>
    <input type="checkbox" name="lang" > Spring<br><br>

    <label>Any suggestions:</label><br>
    <textarea name="comments" ></textarea><br><br>

    <input type="submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon‚ÄëLike Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 10px 20px;
      background-color: #131921; /* Amazon dark */
    }

    /* LOGO */
    .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
    }

    /* LEFT LINKS */
    .nav-links {
      display: flex;
      gap: 24px; /* equal spacing */
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 8px;
    }

    .nav-link:hover {
      border: 1px solid #fff;
      border-radius: 2px;
    }

    /* SEARCH BAR */
    .search-wrapper {
      flex: 1;
      display: flex;
      max-width: 600px;
    }

    .search-input {
      flex: 1;
      padding: 10px 12px;
      font-size: 15px;
      border: none;
      outline: none;
      border-radius: 4px 0 0 4px;
      background-color: #ffd814; /* yellow */
    }

    .search-btn {
      padding: 0 16px;
      border: none;
      cursor: pointer;
      background-color: #febd69;
      border-radius: 0 4px 4px 0;
      font-size: 16px;
    }

    .search-btn:hover {
      background-color: #f3a847;
    }

    /* RIGHT SIDE */
    .nav-right {
      color: #fff;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- AMAZON‚ÄëLIKE NAVBAR -->
  <nav class="navbar">

    <div class="logo">amazon.in</div>

    <div class="nav-links">
      <a class="nav-link" href="search.html">Connections</a>
      <a class="nav-link" href="search.html">Account</a>
      <a class="nav-link" href="search.html">Profile</a>
      <a class="nav-link" href="search.html">Contacts</a>
    </div>

    <div class="search-wrapper">
      <input class="search-input" type="text" placeholder="Search Amazon" />
      <button class="search-btn">üîç</button>
    </div>

    <div class="nav-right">Returns & Orders</div>

  </nav>

</body>
</html>

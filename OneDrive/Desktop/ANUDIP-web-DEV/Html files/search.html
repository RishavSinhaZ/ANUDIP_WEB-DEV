<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Search Page</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #ffd400; /* yellow background */
}


.search-container {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}


.search-bar {
width: 60%;
max-width: 500px;
padding: 14px 18px;
font-size: 18px;
border-radius: 30px;
border: none;
outline: none;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>


<div class="search-container">
<input
type="text"
class="search-bar"
placeholder="Search here..."
/>
</div>


</body>
</html>
